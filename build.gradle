plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = "ContaBanco.Program"
}

jar {
    manifest {
        attributes(
            'Main-Class': application.mainClass.get()
        )
    }
}
